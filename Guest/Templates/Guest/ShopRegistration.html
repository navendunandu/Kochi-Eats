<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <table border="1" cellpadding="10">
            <tr>
                <td>Shop Name</td>
                <td><input type="text"  name="txt_shopname" id=""></td>
            </tr>
            <tr>
                <td>Shop Liscence no</td>
                <td><input type="text" name="txt_shopliscence" id=""></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_shopcontact" id=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="txt_shopemail" id=""></td>
            </tr>
            
            <tr>
                <td>Address</td>
                <td><input type="text" name="txt_shopaddress" id=""></td>
            </tr>
           
            <tr>
                <td>Place</td>
                <td><select name="txt_place" id="">
                    <option value="">..select..</option>
                    {% for i in Pdata %}
                    <option value="{{i.id}}">{{i.place_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Street</td>
                <td><select name="txt_street" id="">
                    <option value="">..select..</option>
                    {% for i in Sdata %}
                    <option value="{{i.id}}">{{i.street_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Owner Name</td>
                <td><input type="text"  name="txt_ownername" id=""></td>
            </tr>
            <tr>
                <td>Owner Photo</td>
                <td><input type="file" name="txt_ownerphoto" id=""></td>
            </tr>
            <tr>
                <td>proof</td>
                <td><input type="file" name="txt_proof" id=""></td>
            </tr>
            <tr>
                <td>Shop Photo</td>
                <td><input type="file" name="txt_shopphoto" id=""></td>
            </tr>
           
            <tr>
                <td>Password</td>
                <td><input type="password" name="txt_password" id=""></td>
            </tr>
            
            <tr>
                <td><input type="submit" name="txt_submit" value="submit">
                    <input type="reset" name="txt_cancel" value="cancel">
                </td>
                
                  </tr>
                </table>
    </form>
    
</body>
</html>
