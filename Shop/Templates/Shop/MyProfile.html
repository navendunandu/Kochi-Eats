<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        <table align="center" border="1">
            <tr>
                <td>photo</td>
                <td><img src="{{shop.shop_photo.url}}" alt="" width="150" height="150"></td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{shop.shop_name}}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{shop.shop_contact}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{shop.shop_email}}</td>
            </tr>
        
            <tr>
                <td>Address</td>
                <td>{{shop.shop_address}}</td>
            </tr>
            <tr>
                <td>Place</td>
                <td>{{shop.place.place_name}}</td>
            </tr>
            {%  if shop.shop_liscence != '' %}
            <tr>
                <td>License</td>
                <td>{{shop.shop_liscence}}</td>
            </tr>
            {% else %}
            <tr>
                <td>License</td>
                <td>Not issued</td>
            </tr>
            {% endif %}
        </table>
    </form>
    
</body>
</html>
