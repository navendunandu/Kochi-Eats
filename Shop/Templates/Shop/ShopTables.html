<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Table Count</td>
                <td><input type="text" name="txttable" id="txttable"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit" name="btnsubmit"></td>
            </tr>
        </table>
    </form>
    <br>
    <br>
    <table border="1" cellpadding="10">
        <tr>
            <td>#</td>
            <td>Table Count</td>
            <td>Action</td>
        </tr>
        {% for i in table %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.table_count}}</td>
            <td></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
