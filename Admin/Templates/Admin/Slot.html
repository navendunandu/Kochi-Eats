{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  action="" method="post">
        {% csrf_token %}
        <table border="1" cellpadding="10" align="center">
            <tr>
                <td>street</td>
                <td><select name="select" id="">
                    {% for i in Streetdata %}
                    <option >select</option>
                    <option value="{{i.id}}">{{i.street_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>slot number</td>
                <td><input type="text" name="txt_slotnumber" id="" ></td>
            </tr>
            <tr>
                
                <td><input type="submit" value="Save">
                    <input type="reset" value="Cancel"></td>
            </tr>
        </table>

    </form>
</body>
</html>
</html>
{% endblock content %}
