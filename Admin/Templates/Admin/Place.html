{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <form action="" method="post">

            <br>
            <br>
            <br>
            <br>
            <table border="1" cellpadding="10" align="center">

                    </tr>
                    {% for i in Pdata %}

</html>
</html>
