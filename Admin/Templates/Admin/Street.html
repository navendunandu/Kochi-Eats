{% extends 'Admin/Header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" cellpadding="10" align="center">
            <tr>
                <td>Place</td>
                <td><select name="select" id="">
                    {% for i in Data %}
                    <option value="{{i.id}}">{{i.place_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Street</td>
                <td><input type="text" name="txt_street" id="" value="{{udata.street_name}}"></td>
            </tr>
            <tr>
                
                <td><input type="submit" value="Save">
                    <input type="reset" value="Cancel"></td>
            </tr>
        </table>
        <br>
        <br>
        <table border="1" cellpadding="10" align="center">

            <tr>
                <td>sl.no</td>
                <td>Street</td>
                <td>place name</td>
                <td>Action</td>
            </tr>
            {% for i in Sdata %}
            <tr>

                <td>{{forloop.counter}}</td>
                <td>{{i.street_name}}</td>
                <td>{{i.place.place_name}}</td>
                <td><a href="{% url 'webadmin:Del_street' i.id %}">Delete</a>
                    <a href="{% url 'webadmin:Update_street' i.id %}">Update</a>
                </td>

            </tr>
            {% endfor %}

    </form>
</body>
</html>
</html>
{% endblock content %}
